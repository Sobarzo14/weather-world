<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../styles/page-layout.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/components.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/contact.css"/>
    <script src="https://kit.fontawesome.com/121ae4b287.js" crossorigin="anonymous"></script>
</head>
<header class="header">
    <div class="logo-side">
        <a href="/">
            <img src="../assets/weather-world-logo.png" alt="Weather World Logo" class="logo"/>
        </a>
    </div>
    <div class="links-side">
        <a href="about.html" class="about page-link">About</a>
        <a href="videos.html" class="videos page-link">Videos</a>
        <a href="contact.html" class="contact page-link">Contact</a>
    </div> 
</header>
<body>
    <div class="banner">
        <div class="banner-title">Contact</div>
    </div>
    <div class="content">
        <div class="social">
            <div class="title">Follow Us On...</div>
            <div class="social-links">
                <a href="https://www.instagram.com/penn_state_meteo/">
                    <i class="fa fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@WeatherWorldPSU">
                    <i class="fa fa-brands fa-youtube"></i>
                </a>
                <a href="https://www.facebook.com/weatherworldpsu">
                    <i class="fa fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.twitter.com">
                    <i class="fa fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
        <div class="contact-form">
            <div class="title">Send Us a Message!</div>
            <form action="">
                <div class="personal-info">
                    <label for="name-input">Name</label>
                    <input type="text" id="name-input">
                    <label for="email-input">Email</label>
                    <input type="text" id="email-input">
                </div>
                <div class="content-info">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input">
                    <label for="message-input">Message</label>
                    <input type="text" id="message-input">
                </div>
            </form>
        </div>
    </div>

</body>
<footer class="footer">
    <img src="../assets/weather-world-logo.png" alt="Weather World Logo" class="logo"/>
</footer>
</html>
